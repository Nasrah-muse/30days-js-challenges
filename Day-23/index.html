<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Challenge</title>
</head>
<body>
    <h1 style="background-color: rgb(186, 12, 244); color: #fff; height: 50px; text-align: center;">30 Days Challenges</h1>
    <h3 style="background-color:rgb(71, 70, 72); color: #fff; height: 30px; text-align: center;">Day 23(Change textcontent of an element)</h3>
    
    <!-- Day 23-->
     <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, blanditiis?</p>
    <script>

        const text = document.getElementById('text');
        text.textContent = "Hello world"
        text.style.fontSize = 24 + 'px';
        text.style.color = "#ff00ff"
        text.style.fontWeight = "800"
 
    </script>
</body>
</html>
